<head>

    <!-- Stylesheets -->

    <link rel="android-chrome" sizes="512x512" href="resources/images/favicon_light/android-chrome-512x512.png">

    <script>
        let defaultLmpList = Array(48).fill(0.0).map((_, index) => 0);
        let defaultTariffList = Array(48).fill(0.0).map((_, index) => 0);
        let lmpList = JSON.parse(JSON.stringify(defaultLmpList));
        let tariffList = JSON.parse(JSON.stringify(defaultTariffList));
    
        async function getPrices() {
            try {
                const response = await fetch('http://localhost:8000/get_prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch prices');
                }
                const data = await response.json();
                defaultTariffList = [...data.dist];  // Make a shallow copy (deep copy not needed here)
                defaultLmpList = [...data.lmp];      // Same here
                lmpList = JSON.parse(JSON.stringify(data.lmp)); // Create deep copy for lmpList
                tariffList = JSON.parse(JSON.stringify(data.dist)); // Same for tariffList
                return data;
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }


        async function getDefaultPrices() {
            try {
                const response = await fetch('http://localhost:8000/get_default_prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch prices');
                }
                const data = await response.json();
                defaultTariffList = data.dist;
                defaultLmpList = data.lmp;
                lmpList = data.lmp;
                tariffList = data.dist;
                return data;
            } catch (error) {
                console.error('Error fetching default prices:', error);
            }
        }
    
        function resetPrices() {
            document.getElementById('prices-save-button').style.display = 'none';
            document.getElementById('prices-reset-button').style.display = 'none';

            // Select all table rows in the price editor
            const tableRows = document.querySelectorAll('#price-editor-table tbody tr');

            tableRows.forEach((row, index) => {
                const lmpDefaultCell = row.querySelectorAll('.default-value')[0]; // First column for LMP default value
                const tariffDefaultCell = row.querySelectorAll('.default-value')[1]; // Second column for Tariff default value
                const lmpInput = row.querySelectorAll('input')[0]; // LMP input field
                const tariffInput = row.querySelectorAll('input')[1]; // Tariff input field

                // Reset the default value cells with the default values
                lmpDefaultCell.textContent = defaultLmpList[index];
                tariffDefaultCell.textContent = defaultTariffList[index];

                // Reset the input fields
                lmpInput.value = '';
                tariffInput.value = '';
                lmpDefaultCell.style.removeProperty('color');
                lmpDefaultCell.style.removeProperty('font-weight');
                tariffDefaultCell.style.removeProperty('color');
                tariffDefaultCell.style.removeProperty('font-weight');
            });
        }
    
        function checkIfPricesChanged() {
            const allDefault = (lmpList === defaultLmpList && tariffList === defaultTariffList);
            const saveButton = document.getElementById('prices-save-button');
            
            if (allDefault) {
                document.getElementById('prices-save-button').style.display = 'none';
                document.getElementById('prices-reset-button').style.display = 'none';
            } else {
                document.getElementById('prices-save-button').style.display = 'block';
                document.getElementById('prices-reset-button').style.display = 'block';
            }
        }
    
        async function fillTableWithDateAndTime() {
            // Wait until prices are fetched before proceeding
            await getPrices();
    
            const tableBody = document.querySelector('#price-editor-table tbody');
            const currentDate = new Date(new Date().toLocaleString("en-US", { timeZone: "America/New_York" }));
    
            for (let i = 0; i < 24; i++) {
                let date = new Date(currentDate);
                date.setHours(currentDate.getHours() + 1 + i);
                const formattedDate = date.toDateString();
                const formattedHour = `${date.getHours()}:00`;
                const row = document.createElement('tr');
    
                // Get the price from lmpList and tariffList for the current index
                const defaultLmpValue = defaultLmpList[i];
                const defaultTariffValue = defaultTariffList[i];
    
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${formattedHour}</td>
                    <td class="default-value">${defaultLmpValue}</td>
                    <td><input class='price-edit-input' type="text" style="width:50px" placeholder="${defaultLmpValue}"/></td>
                    <td class="default-value">${defaultTariffValue}</td>
                    <td><input class='price-edit-input' type="text" style="width:50px" placeholder="${defaultTariffValue}"/></td>
                `;
    
                const lmpInput = row.querySelectorAll('input')[0];
                const tariffInput = row.querySelectorAll('input')[1];
    
                // LMP input event listener
                lmpInput.addEventListener('keydown', function(event) {
                    handleArrowKey(event, row, lmpList, defaultLmpValue, lmpInput, 'lmp');
                });
    
                // Tariff input event listener
                tariffInput.addEventListener('keydown', function(event) {
                    handleArrowKey(event, row, tariffList, defaultTariffValue, tariffInput, 'tariff');
                });
    
                tableBody.appendChild(row);
            }
        }
    
        function handleArrowKey(event, row, priceList, defaultValue, input, type) {
            const columnIndex = type === 'lmp' ? 0 : 1;  // 0 for LMP column, 1 for Tariff column
            const defaultCell = row.querySelectorAll('.default-value')[columnIndex];  // Select the correct default-value cell (LMP or Tariff)
            let inputValue = input.value;
    
            // Handle Enter key
            if (event.key === 'Enter') {
                if ((isNaN(inputValue) || inputValue === '')) {
                    inputValue = defaultValue;
                }
    
                // Update the correct value in the default-value cell
                defaultCell.textContent = inputValue;
    
                // Update the appropriate list (LMP or Tariff)
                if (type === 'lmp') {
                    priceList[parseInt(row.rowIndex) - 1] = parseFloat(inputValue);
                } else if (type === 'tariff') {
                    priceList[parseInt(row.rowIndex) - 1] = parseFloat(inputValue);
                }
    
                // Update the default cell styling
                updateCellStyle(defaultCell, inputValue, defaultValue);
                input.value = '';
                checkIfPricesChanged();
    
                // Move to the next input in the same column
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const nextInput = nextRow.querySelectorAll('input')[columnIndex]; // Focus on the same column in the next row
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            }
    
            // Handle ArrowDown key (move to next input in the same column)
            if (event.key === 'ArrowDown') {
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const nextInput = nextRow.querySelectorAll('input')[columnIndex]; // Focus on the same column in the next row
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            }
    
            // Handle ArrowUp key (move to previous input in the same column)
            if (event.key === 'ArrowUp') {
                const prevRow = row.previousElementSibling;
                if (prevRow) {
                    const prevInput = prevRow.querySelectorAll('input')[columnIndex]; // Focus on the same column in the previous row
                    if (prevInput) {
                        prevInput.focus();
                    }
                }
            }
        }
    
        function updateCellStyle(cell, inputValue, defaultValue) {
            if (parseFloat(inputValue) !== defaultValue) {
                cell.style.color = '#466ac4';
                cell.style.fontWeight = 'bold';
            } else {
                cell.style.removeProperty('color');
                cell.style.removeProperty('font-weight');
            }
        }
    
        async function sendPrices(event) {
            return
            event.preventDefault();
            try {
                const response = await fetch('http://localhost:8000/update_prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        newLmpList: lmpList,
                        newTariffList: tariffList
                    })
                });
                if (!response.ok) {
                    throw new Error('Failed to update prices');
                }
                const data = await response.json();
                defaultTariffList = data.dist;
                defaultLmpList = data.lmp;
                lmpList = data.lmp;
                tariffList = data.dist;
                return data;
            } catch (error) {
                console.error('Error fetching default prices:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fillTableWithDateAndTime);
    </script>
        
    
</head>
