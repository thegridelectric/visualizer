    <script>
        let defaultPricesList = Array(48).fill(0.0).map((_, index) => (index + 1) * 1.5);
        let pricesList = [...defaultPricesList];

        function resetPrices() {
            document.getElementById('prices-save-button').style.display = 'none';
            document.getElementById('prices-reset-button').style.display = 'none';
            pricesList = [...defaultPricesList];
            const tableRows = document.querySelectorAll('#price-editor-table tbody tr');
            tableRows.forEach((row, index) => {
                const defaultCell = row.querySelector('.default-value');
                const input = row.querySelector('input');
                defaultCell.textContent = defaultPricesList[index];
                input.value = '';
                defaultCell.style.removeProperty('color');
                defaultCell.style.removeProperty('font-weight');
            });
        }
    
        function checkIfPricesChanged() {
            const allDefault = pricesList.every((price, index) => price === (index + 1) * 1.5);
            const saveButton = document.getElementById('prices-save-button');
            
            if (allDefault) {
                document.getElementById('prices-save-button').style.display = 'none';
                document.getElementById('prices-reset-button').style.display = 'none';
            } else {
                document.getElementById('prices-save-button').style.display = 'block';
                document.getElementById('prices-reset-button').style.display = 'block';
            }
        }

        function fillTableWithDateAndTime() {
            const tableBody = document.querySelector('#price-editor-table tbody');
            const currentDate = new Date(new Date().toLocaleString("en-US", { timeZone: "America/New_York" }));
    
            for (let i = 0; i < 24; i++) {
                let date = new Date(currentDate);
                date.setHours(currentDate.getHours() + 1 + i);
                const formattedDate = date.toDateString();
                const formattedHour = `${date.getHours()}:00`;
                const row = document.createElement('tr');
    
                const defaultValue = pricesList[i];
    
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${formattedHour}</td>
                    <td class="default-value">${defaultValue}</td>
                    <td><input class='price-edit-input' type="text" style="width:50px" placeholder="${defaultValue}"/></td>
                    <td class="default-value">${defaultValue}</td>
                    <td><input class='price-edit-input' type="text" style="width:50px" placeholder="${defaultValue}"/></td>
                `;
    
                const input = row.querySelector('input');
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.key === 'ArrowDown' || event.key === 'ArrowUp') {
                        let inputValue = input.value;
                        const defaultCell = row.querySelector('.default-value');
                        if ((isNaN(inputValue) || inputValue === '') && event.key === 'Enter') {
                            inputValue = defaultValue;
                        }
                        if ((isNaN(inputValue) || inputValue === '') && event.key !== 'Enter') {
                            inputValue = pricesList[i];
                        }
                        defaultCell.textContent = inputValue;
                        pricesList[i] = parseFloat(inputValue);
                        if (parseFloat(inputValue) !== defaultValue) {
                            defaultCell.style.color = '#466ac4';
                            defaultCell.style.fontWeight = 'bold';
                        } else {
                            defaultCell.style.removeProperty('color');
                            defaultCell.style.removeProperty('font-weight');
                        }
                        input.value = '';
                        checkIfPricesChanged();
                        const nextRow = row.nextElementSibling;
                        if (nextRow) {
                            const nextInput = nextRow.querySelector('input');
                            if (nextInput) {
                                nextInput.focus();
                            }
                        }
                    }
                    if (event.key === 'ArrowDown') {
                        const nextRow = row.nextElementSibling;
                        if (nextRow) {
                            const nextInput = nextRow.querySelector('input');
                            if (nextInput) {
                                nextInput.focus();
                            }
                        }
                    }
                    if (event.key === 'ArrowUp') {
                        const prevRow = row.previousElementSibling;
                        if (prevRow) {
                            const prevInput = prevRow.querySelector('input');
                            if (prevInput) {
                                prevInput.focus();
                            }
                        }
                    }
                });
    
                tableBody.appendChild(row);
            }
        }
    </script>
